<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="./styles/normalize.css">
        <title>Agenda una cita</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header-container">
            <img src="image/Logo Blanco.png" class="logo-img">      
            <a href="#" class="citas-nav">Citas</a>
        </header>
        <div class="citas-section">
            <div class="citas-card">
                <div class="tittle-text-container">
                    <p class="title-text">
                        Rellena los datos para agendar una cita  
                    </p>
                </div>
                <div class="form-container">
                    <form class="form" id="cita-form">
                        <div class="name-container">
                            <label class="name-label">Nombre</label>
                            <input type="text" class="name-client" placeholder="Coloca tú nombre aquí">
                        </div>
                        <div class="email-tel-container">
                            <div class="email-container">
                                <label for="email" class="email-label">Correo</label>
                                <input type="email" class="email" placeholder="Escribe tu correo" id="email">
                            </div>
                            <div class="tel-container" for="tel">
                                <label class="tel-label">Telefono</label>
                                <input type="tel" class="tel" placeholder="Escribe tu telefono" id="tel">
                            </div>
                        </div>
                        <div class="model-damage-container">    
                            <div class="model-container">
                                <label for="model" class="model-label">Modelo</label>
                                <input type="text" class="model" placeholder="Coloca el modelo" id="model">
                            </div>
                            <div class="damage-container">
                                <label class="damage-label" for="damage">Falla</label>
                                <input type="text" class="damage" placeholder="Coloca la falla" id="damage">
                            </div>
                        </div>      
                        <div class="date-hour-container">
                            <div class="date-container">
                                <label class="date-label" for="date">Fecha</label>
                                <input type="date" class="date" id="date">
                            </div>
                            <div class="hour-container">
                                <label class="hour-label" for="hour">Hora</label>  
                                <input type="time" class="hour" id="hour">   
                            </div>
                        </div>
                        <div class="button-container">
                           
                            <button type="submit" class="submit" id="submit">Agregar Cita</button>
                            <input type="hidden" id="edit-index" value="-1">    
                        </div>    
                     </form>
                </div>
            </div>
            <div class="citas-container" id="citas-container">
                
            </div>
        </div>
        <script src="./js/script.js"></script>
        <footer class="footer-container">
            <div class="first-container">   
                <div class="logo-geek-container">
                    <img src="image/Logo Blanco.png" class="logo-geek-footer">
                </div>    
                <div class="social-link">
                    <a href="#"><img src="image/logos/facebook.png" class="logo-geek-facebook"></a>
                    <a href="#"><img src="image/logos/youtube.png" class="logo-geek-youtube"></a>
                    <a href="#"><img src="image/logos/instagram.png" class="logo-geek-instagram"></a>
                    <a href="#"><img src="image/logos/twitter.png" class="logo-geek-twitter"></a>             
                </div>
            </div>
            <div class="second-div">
                <div class="container-left-links">
                    <a href="#">
                        Aviso legal
                    </a>
                    <a href="#">
                        Mapa del sitio
                    </a>
                    <a href="#">
                        Aviso de privacidad
                    </a>
                </div>        
                <div class="container-right-links">
                    <a href="#">
                        Consulta terminos
                    </a> 
                </div>
            </div>
            <address class="address">
                <p class="address-p1">© 2023 GRA México, S.A., Geek Mobile Repair. calle Halcón, colonia Lomas de San Sebastían, código postal 56512, municipio Los Reyes, Edo Mex.</p>
            </address>
        </footer>
    </body>
</html>
